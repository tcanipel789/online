<div ng-show="isVisible">
<hr>

<h3 ng-hide="edit">Device: {{name}}</h3>
<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">Status:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="status" ng-disabled="!edit" placeholder="-">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Temperature :</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="temp" ng-disabled="true" placeholder="-">
  </div>
  <label class="col-sm-2 control-label">Ip local :</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="localip" ng-disabled="true" placeholder="-">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Last seen:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="lastseen" ng-disabled="true" placeholder="-">
  </div>
    <label class="col-sm-2 control-label">Created:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="created" ng-disabled="true" placeholder="-">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Tags:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="tags" placeholder="-">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Owner:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="owner" placeholder="-">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Description:</label>
  <div class="col-sm-10">
    <textarea class="form-control" rows="3" placeholder="-"></textarea>
  </div>
</div>
</form>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
		  <span class="glyphicon glyphicon-save"></span> Save Changes
		</button>
		<button class="btn btn-default"  ng-click="cancel()">
		  Cancel
		</button> 
	</div>
</div>
<br/><hr/>
</div>
